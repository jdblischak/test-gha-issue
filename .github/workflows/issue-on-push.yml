# .github/workflows/issue-on-push.yml
on: [push, workflow_dispatch]
name: Create an issue on push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: error
        run: exit 1
  issue:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    needs: build
    if: failure() || cancelled()
    steps:
      - uses: actions/checkout@v3
      - name: Open Issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create \
            --assignee jdblischak \
            --body "Build failed" \
            --label "bug" \
            --title "Issue from GitHub Actions"

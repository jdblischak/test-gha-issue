# .github/workflows/issue-on-push.yml
on: [push]
name: Create an issue on push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: error
        run: echo passed
  issue:
    permissions:
      issues: write
    runs-on: ubuntu-latest
    needs: build
    if: failure() || cancelled()
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2.8.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
